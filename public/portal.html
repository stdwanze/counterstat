<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="refresh" content="20">
    </head>

    <body>
        <div class="rahmen">
        <div id="pv" class="module">
            <span class="big element" >PV {PVSUM} kW</span>
            <div class="nested">
                <span class="small element"> NO {PVNorth} kW</span>

                <span class="small element"> SW {PVSouth} kW</span>
                <span class="small element">GA {PVGarage} kW</span>
            </div>
        </div>
        <div id="charger" class="module">
            <span class="big element">goE: {Charge} kW</span>
            <div class="nested">
                <span class="small element"> +1: {Next} </span>

                <span class="small element"> 3P {3p}</span>
            </div>
        </div>
        <div id="overflow" class="module">
            <span class="big element">Grid: {overflow} kW</span>
            <div class="nested">
                
            </div>
        </div>
    </div>
    </body>
</html>
