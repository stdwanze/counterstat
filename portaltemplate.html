<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="refresh" content="40">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="rahmen">
        <div id="pv" class="module">
            <span class="big element" >PV {PVSUM} W</span>
            <div class="nested">
                <span class="small element"> NO </br>{PVNorth} </br>W</span>

                <span class="small element"> SW </br>{PVSouth} </br>W</span>
                <span class="small element">GA </br>{PVGarage} </br>W</span>
            </div>
        </div>
        <div id="charger" class="module">
            <span class="big element">goE: {Charge} W</span>
            <div class="nested">
                <span class="small element">+1</br>{Next} </span>

                <span class="small element">+kWh</br>{charged}</span>
            </div>
        </div>
        <div id="overflow" class="module">
            <span class="big element">Grid: {overflow} W</span>
            <span class="time element"> {DateTime} </span>
            
            <div class="nested">
                <span class="small element"> pv {sum} ({energy}/{dtu})</span>
                <span class="small element"> tl/aut {consumption} / {autarchy}%</span>
                <span class="small element"> pu/po {ownuse} / {deliver}</span>
                
                
            </div>
        </div>
        <div id="car" class="module">
            <span class="big element">Hnsi: <font size='10'>{carState}</font> </span>
            <div class="nested">
                <span class="small element"> SoC </br>{SoC} </br>%</span>
                <span class="small element"> Range </br>{Range} </br>km</span>
                <span class="small element"> Tb </br>{Temp} </br>Â°C</span>
            </div>
        </div>
    </div>
    </body>
</html>
